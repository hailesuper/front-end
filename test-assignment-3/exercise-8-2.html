<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/exercise-8-2.css">
    <script src="scripts/exercise-8-2.js" defer></script>
</head>
<body>
    <h1>Tính chu vi diện tích</h1>
    <form action="">
        <table class="calForm">
            <tr>
                <td><label for="firstLength">Chiều dài thứ 1: </label></td>
                <td><input type="number" name="" id="firstLength"></td>
            </tr>
            <tr>
                <td><label for="secondLength">Chiều dài thứ 2: </label></td>
                <td><input type="number" name="" id="secondLength"></td>
            </tr>
            <tr class="calButton">
                <td colspan="2">
                    <input type="submit" value="Tính toán">
                </td>
            <tr>
                <td><label for="perimeter">Chu vi: </label></td>
                <td><input type="button" name="" id="perimeter" disabled></td>
            </tr>
            <tr>
                <td><label for="area">Diện tích: </label></td>
                <td><input type="number" name="" id="area" disabled></td>
            </tr>
        </table>
    </form>

</body>
</html>
